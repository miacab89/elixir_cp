<div>
  <h1>Permissions</h1>
    <table class="table" *ngFor="let user of users | async">
      <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">User</th>
            <th scope="col">Role</th>
            <th scope="col">Assign</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td> {{ user.username }} </td>
            <td id="perms"> {{ SelectedValue }} </td>
            <td> 
              <select class="form-select" aria-label="Default select example" (change)="changeRole($event)" [{ngModel}]="selectedValue">
                <option [ngValue]="selectedValue">Select a Role</option>
                <option [ngValue]="user.read">{{user.read}}</option>
                <option [ngValue]="user.readwrite">{{user.readwrite}}</option>
              </select>
          </td>
        </tr>
    </table>
    <button type="button" aria-haspopup="true" aria-expanded="false" class="btn btn-secondary">Save Changes</button>
</div>
